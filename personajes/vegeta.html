            </div>
            <div class="d-flex align-items-center col-xs-12 col-sm-6 col-md-6">
                <label class="info"> Vegeta IV (ベジータ四世, Bejīta Yon-sei), reconocido como el Príncipe Vegeta (ベジータ王子,
                    Bejīta-ōji) y conocido mayormente como Vegeta (ベジータ, Bejīta), es el deuteragonista de Dragon Ball Z,
                    Dragon Ball Z Kai y Dragon Ball Super.

                    Es el hijo mayor del rey Vegeta III, así como el príncipe más reciente de la familia real saiyana y
                    uno de los pocos supervivientes tras el genocidio saiyano del planeta Vegeta del Universo 7, a manos
                    de Freeza. Es el eterno rival de Son Goku, hermano mayor de Tarble, el esposo de Bulma, padre de
                    Trunks y Bra y ancestro de Vegeta Jr. </label>
            </div>
